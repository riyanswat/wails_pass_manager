<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="container">
        <h1 id="main-heading">PASSWORD MANAGER</h1>
        <img id="logo" class="logo" draggable="false" />
      </div>
      <!--  -->
      <div id="result">RESULT HERE</div>
      <!--  -->
      <div class="inputs">
        <div class="header"></div>
        <div class="result" id="result"></div>
        <div class="input-box">
          <div class="input-field">
            <input
              class="input"
              placeholder="Website"
              id="website"
              type="text"
              autocomplete="off"
            />
            <!-- <label>Website</label> -->
          </div>
          <div class="input-field">
            <input
              class="input"
              placeholder="Email"
              id="email"
              type="text"
              autocomplete="off"
            />
            <!-- <label>Email</label> -->
          </div>
          <div class="input-field">
            <input
              class="input"
              placeholder="Password"
              id="password"
              type="text"
              autocomplete="off"
            />
            <!-- <label>Password</label> -->
          </div>
        </div>

        <div class="buttons">
          <div class="btn" id="generate-btn" onclick="generate()">Generate</div>
          <div class="btn" id="add-btn" onclick="add_data()">Add</div>
          <div class="btn" id="search-btn">Search</div>
          <div class="btn" id="edit-btn">Edit</div>
          <div class="btn" id="submit">Delete</div>
        </div>
      </div>
    </div>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
