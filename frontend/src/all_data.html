<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="style.css" />
    <title>All data</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="container">
        <h1 class="main-heading">ALL DATA</h1>
        <img
          id="logo"
          src="./assets/images/logo2.jpg"
          class="logo"
          draggable="false"
        />
      </div>
      <br />
      <div class="inputs">
        <div class="buttons">
          <div class="btn" id="home">Back to home</div>
        </div>
        <h3 id="json-data"></h3>
        <!-- json data goes here -->
      </div>
    </div>

    <script>
      const homeBtn = document.getElementById("home");
      const jsonData = document.getElementById("json-data");

      homeBtn.onclick = function () {
        window.location.href = "../index.html";
      };

      // NEEDS FIXING... it can't read the data.json...
      // but when the data.json is moved to frontend or frontend/src,
      // it can read it ... :/
      fetch("../data.json")
        .then((response) => response.json())
        .then((data) => {
          jsonData.innerText = JSON.stringify(data, null, 2);
        })
        .catch((error) => (jsonData.innerText = `Error: ${error}`));
    </script>

    <!-- <script src="./main.js" type="module"></script>
    <script src="./utils.js" type="module"></script> -->
  </body>
</html>
